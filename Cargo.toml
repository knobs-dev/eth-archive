[package]
name = "eth-archive"
version = "0.0.1"
edition = "2021"

[dependencies]
tokio = { version = "1.18.0", features = ["full"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
futures = "0.3.21"
toml = "0.5.9"
url = { version = "2.2.2", features = ["serde"] } 
rocksdb = { version = "0.18.0", default-features = false }

[dependencies.arrow2]
version = "0.11.2"
features = [ "io_parquet", "io_parquet_compression" ]

[dependencies.reqwest]
version = "0.11.10"
default-features = false
features = ["json", "rustls-tls", "gzip"]
